<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce site</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            placeholder="Search a product"
            id="search-input"
          />
        </div>
        <div class="select-container">
          <select name="filter" id="filter-btn">
            <option value="0" hidden>Categories</option>
            <option value="all">All Products</option>
            <option value="men">Men's clothing</option>
            <option value="women">Women's clothing</option>
            <option value="jewellery">Jewellery</option>
            <option value="electronics">Electronics</option>
          </select>
        </div>
        <div class="cart-container">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>
      <ul id="list">
        <li class="card">
          <div class="img-content">
            <img src="./images/camera.jpeg" alt="camera" />
          </div>
          <div class="card-content">
            <p class="card-price">$599</p>
            <h4 class="card-title">Canon Camera</h4>
            <p class="card-desc">
              40 Megapixel Canon Camera with 5 times optical zoom.
            </p>
            <button class="card-btn clicked">Add to Cart</button>
          </div>
        </li>
        <li class="card">
          <div class="img-content">
            <img src="./images/laptop.jpeg" alt="laptop" />
          </div>
          <div class="card-content">
            <p class="card-price">$1299</p>
            <h4 class="card-title">Macbook Pro</h4>
            <p class="card-desc">
              2022 Macbook Pro with a M1 processing chip and a 500gb Hard Drive.
            </p>
          </div>
          <div class="btn-container">
            <button class="card-btn hide">Add to Cart</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
